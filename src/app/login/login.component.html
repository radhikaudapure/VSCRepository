<div id="login-div" class="">
    <div class="col-12">
        <div class="col-4 offset-md-4 jumbotron animate__animated animate__fadeInDownBig login-form" style="padding: 2rem 2rem;">
            <h5 style="text-align: center;">Sign In</h5>
            <form #userForm="ngForm" novalidate>
            <!-- {{userForm | json}} -->
            <!-- {{user | json}} -->
            <div class="form-group">
            <!-- <label for="email">Username:</label> -->
            <input type="email" class="form-control" id="username" name="username"
            placeholder="Username"
            #email="ngModel" [(ngModel)]="user.email" required email
            [class.is-invalid]="email.invalid && email.touched">
            <div *ngIf="email.errors && (email.invalid && email.touched)">
                <!-- {{email.errors | json}} -->
                <small class="text-danger" *ngIf="email?.errors.required">username is required</small>
                <small class="text-danger" *ngIf="email?.errors.email">invalid email</small>
            </div>
            <!-- {{email | json}} -->
            <!-- <small class="text-danger" [class.d-none]="email.valid || email.untouched">email is required</small> -->
            </div>
            <div class="form-group">
            <!-- <label for="password">Password:</label> -->
            <input type="password" class="form-control" id="password" name="password"
            placeholder="Password"
            #password="ngModel" [(ngModel)]="user.password" required
            [class.is-invalid]="password.invalid && password.touched">

            <small class="text-danger" [class.d-none]="password.valid || password.untouched">password is required</small>
            </div>

            <button type="submit" class="btn btn-info btn-block" [disabled]="userForm.form.invalid" (click)="onLogin()">Login</button>
            

            </form>
            <!-- {{userForm.form }} -->
            <!-- {{userForm.form | json}} -->
        </div>
        <div class="col-4"></div>
    </div>
</div>
